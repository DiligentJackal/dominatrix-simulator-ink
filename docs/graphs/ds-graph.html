<!DOCTYPE html>
<html>

  <head>
    <script src="svg-pan-zoom.js"></script>
    <style>
      .internal {
          width: 100%;
          height: 100%;
      }

      .container {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
      }

      body {
        overflow: hidden; /* Hide scrollbars */
      }
    </style>
  </head>

  <body>
    <div class="container,box"></div>
      <object id="dg-graph" type="image/svg+xml" data="ds-graph.svg">Your browser does not support SVG</object>
    </div>
    <script>
      // Don't use window.onLoad like this in production, because it can only listen to one function.
      window.onload = function() {
        svgPanZoom('#dg-graph', {
          zoomEnabled: true,
          controlIconsEnabled: true,
          zoomScaleSensitivity: 0.5,
          maxZoom: 100,
          minZoom: 0.05
        });
      };
    </script>

  </body>

</html>
